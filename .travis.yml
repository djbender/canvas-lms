dist: xenial
os: linux
language: rust # for a parallel written in rust and MIT licensed

git:
  depth: 3

branches:
  only:
    - feature/travis-ci
    # - master
    # - stable

services:
  - docker

# need docker-ce 19.03
addons:
  apt:
    sources:
      - sourceline: 'deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial stable'
        key_url: 'https://download.docker.com/linux/ubuntu/gpg'
    packages:
      - containerd.io
      - docker-ce=5:19.03.12~3-0~ubuntu-xenial
      - docker-ce-cli=5:19.03.12~3-0~ubuntu-xenial
      - musl-tools
      - pigz

env:
  global:
    - DOCKER_BUILDKIT=1
    - DOCKER_CLI_EXPERIMENTAL=enabled
    - DOCKER_PROCESSES=2
    - MAX_FAIL=100
    - PATCHSET_TAG=djbender/canvas-lms:travis-ci-test
    - CACHE_IMAGE=djbender/canvas-lms:travis-ci-test-cache
    - POSTGRES_VERSION=9.5
    - POSTGRES_PASSWORD=sekret
    - RERUNS_RETRY=3
    - RUBY_PASSENGER=2.6
    # - CANVAS_BUILD_CONCURRENCY=1
    # - JS_BUILD_NO_UGLIFY=1
  jobs:
    # Non-Selenium
    - COMPOSE_FILE=docker-compose.new-jenkins.yml
      EXCLUDE_TESTS='.*/selenium'
      CI_NODE_INDEX=0
      CI_NODE_TOTAL=4
      TEST_PATTERN='^./(spec|gems/plugins/.*/spec_canvas)/'
    - COMPOSE_FILE=docker-compose.new-jenkins.yml
      EXCLUDE_TESTS='.*/selenium'
      CI_NODE_INDEX=1
      CI_NODE_TOTAL=4
      TEST_PATTERN='^./(spec|gems/plugins/.*/spec_canvas)/'
    - COMPOSE_FILE=docker-compose.new-jenkins.yml
      EXCLUDE_TESTS='.*/selenium'
      CI_NODE_INDEX=2
      CI_NODE_TOTAL=4
      TEST_PATTERN='^./(spec|gems/plugins/.*/spec_canvas)/'
    - COMPOSE_FILE=docker-compose.new-jenkins.yml
      EXCLUDE_TESTS='.*/selenium'
      CI_NODE_INDEX=3
      CI_NODE_TOTAL=4
      PATCHSET_TAG=djbender/canvas-lms:travis-ci-test
      TEST_PATTERN='^./(spec|gems/plugins/.*/spec_canvas)/'

    # Selenium
    - COMPOSE_FILE=docker-compose.new-jenkins.yml:docker-compose.new-jenkins-selenium.yml
      EXCLUDE_TESTS='.*/performance'
      CI_NODE_INDEX=0
      CI_NODE_TOTAL=4
      TEST_PATTERN='^./(spec|gems/plugins/.*/spec_canvas)/selenium'
    # Selenium
    - COMPOSE_FILE=docker-compose.new-jenkins.yml:docker-compose.new-jenkins-selenium.yml
      EXCLUDE_TESTS='.*/performance'
      CI_NODE_INDEX=1
      CI_NODE_TOTAL=4
      TEST_PATTERN='^./(spec|gems/plugins/.*/spec_canvas)/selenium'
    # Selenium
    - COMPOSE_FILE=docker-compose.new-jenkins.yml:docker-compose.new-jenkins-selenium.yml
      EXCLUDE_TESTS='.*/performance'
      CI_NODE_INDEX=2
      CI_NODE_TOTAL=4
      TEST_PATTERN='^./(spec|gems/plugins/.*/spec_canvas)/selenium'
    # Selenium
    - COMPOSE_FILE=docker-compose.new-jenkins.yml:docker-compose.new-jenkins-selenium.yml
      EXCLUDE_TESTS='.*/performance'
      CI_NODE_INDEX=3
      CI_NODE_TOTAL=4
      TEST_PATTERN='^./(spec|gems/plugins/.*/spec_canvas)/selenium'

install:
  - rustup target add x86_64-unknown-linux-musl
  - wget https://github.com/mmstick/parallel/archive/master.zip
  - unzip master.zip
  - pushd parallel-master
  - cargo build --release --target x86_64-unknown-linux-musl
  - sudo install target/x86_64-unknown-linux-musl/release/parallel /usr/local/bin/parallel
  - popd

stages:
  - Build Docker Image
  - Test

jobs:
  include:
    - stage: Build Docker Image
      env:
      - secure: "d4v3vqDPUydkeLqN6Kc7B3+bcHUYw5v8HDUOiH7/Y57EYTYZesXPxYeZWdtF8eRCpDcwomeJbMH4QyvABlhTOU5Y2tQVXPNFBiiKpgNV8GyUbIM7OXA8VFWj9s0rlI+1OpxN0py2p0LAXdYzvurf3Ck+EvuBvsNeB/xX6+asf+8="
      before_script:
        - |
          cp -v docker-compose/config/selenium.yml config/
          cp -vR docker-compose/config/new-jenkins/* config/
          cp -v config/delayed_jobs.yml.example config/delayed_jobs.yml
          cp -v config/domain.yml.example config/domain.yml
          cp -v config/external_migration.yml.example config/external_migration.yml
          cp -v config/outgoing_mail.yml.example config/outgoing_mail.yml
        - docker buildx create --driver docker-container --use
        - docker login --username "$DOCKER_USERNAME" --password "$DOCKER_PASSWORD"
      script:
        - >
          docker buildx build
          --tag "$PATCHSET_TAG"
          --build-arg RUBY_PASSENGER=$RUBY_PASSENGER
          --build-arg POSTGRES=$POSTGRES
          --cache-from=type=registry,ref="$CACHE_IMAGE"
          --cache-to=type=registry,ref="$CACHE_IMAGE",mode=max
          --push
          .

before_script:
  - docker --version
  - docker-compose --version
  - docker buildx create --driver docker-container --use

script:
  # count down
  - export CI_PROCESS_TOTAL=$((CI_NODE_TOTAL * DOCKER_PROCESSES))
  - export GROUP_OFFSET=$((((CI_NODE_TOTAL - CI_NODE_INDEX - 1) * DOCKER_PROCESSES) + 1 - TEST_PROCESS))
  - set -e
  # - docker build -t starlord.inscloudgate.net/jenkins selenium-chrome:3.141.59-zirconium docker-compose/selenium-chrome
  # - build/new-jenkins/docker-compose-pull-selenium.sh
  - build/new-jenkins/docker-compose-build-up.sh
  - build/new-jenkins/docker-compose-setup-databases.sh
  - docker-compose --project-name canvas-lms0 exec -T canvas bash -c "bundle exec parallel_rspec ./  --pattern \"$TEST_PATTERN\" --exclude-pattern $EXCLUDE_TESTS -n $CI_PROCESS_TOTAL --only-group $((GROUP_OFFSET - 0)) --verbose --group-by runtime --runtime-log parallel_runtime_rspec.log" &; export job0=$?
  - docker-compose --project-name canvas-lms1 exec -T canvas bash -c "bundle exec parallel_rspec ./ --pattern \"$TEST_PATTERN\" --exclude-pattern $EXCLUDE_TESTS -n $CI_PROCESS_TOTAL --only-group $((GROUP_OFFSET - 1)) --verbose --group-by runtime --runtime-log parallel_runtime_rspec.log" &; export job1=$?
  - wait $job0 $job1
  # - docker-compose --project-name canvas-lms1 exec -T -e TEST_PROCESS=1 canvas bash -c "bundle exec parallel_rspec ./ --pattern $TEST_PATTERN --exclude-pattern $EXCLUDE_TESTS -n 2 --only-group 1 --verbose --group-by runtime --runtime-log parallel_runtime_rspec.log" &
  # - build/new-jenkins/rspec_parallel_dockers.sh
  - set +e
